<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/main">
<head>
    <title>Home Page :: mNetServices</title>
    <style>
        .bold{
            font-weight: bold;
            font-style: oblique;
        }
    </style>
</head>
<body>

<section layout:fragment="content">
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h2 class="page-header">Operational Detail</h2>
            </div>
        </div>
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-heading">Operational Detail</div>
                <div class="panel-body">
                    <table class="table table-hover">
                        <tr>
                            <td class="bold"> Date And Time</td>
                            <td th:text="${operationalDetail.dateTime} ? ${#dates.format(operationalDetail.dateTime,'dd MMMM yyyy h:mm a')}"></td>
                        </tr>
                        <tr>
                            <td class="bold"> Anaesthesia</td>
                            <td th:text="${operationalDetail.anaesthesia} ? ${operationalDetail.anaesthesia}"></td>
                        </tr>
                        <tr>
                            <td class="bold"> Name Of Operation</td>
                            <td th:text="${operationalDetail.nameOfOperation} ? ${operationalDetail.nameOfOperation}"></td>
                        </tr>
                        <tr>
                            <td class="bold"> Indication</td>
                            <td th:text="${operationalDetail.indication} ? ${operationalDetail.indication}"></td>
                        </tr>
                        <tr>
                            <td class="bold"> Findings</td>
                            <td th:text="${operationalDetail.findings} ? ${operationalDetail.findings}"></td>
                        </tr>
                        <tr>
                            <td class="bold"> Incision</td>
                            <td th:text="${operationalDetail.incision} ? ${operationalDetail.incision}"></td>
                        </tr>

                        <tr>
                            <td class="bold"> Procedure</td>
                            <td th:text="${operationalDetail.procedure} ? ${operationalDetail.procedure}"></td>
                        </tr>

                        <tr>
                            <td class="bold"> Per Operative Complication</td>
                            <td th:text="${operationalDetail.perOperativeComplication} ? ${operationalDetail.perOperativeComplication}"></td>
                        </tr>

                        <tr>
                            <td class="bold"> Name Of Surgeon</td>
                            <td th:text="${operationalDetail.nameOfSurgeon} ? ${operationalDetail.nameOfSurgeon}"></td>
                        </tr>
                        <tr>
                            <td class="bold"> Name Of Anaesthetist</td>
                            <td th:text="${operationalDetail.nameOfAnaesthetist} ? ${operationalDetail.nameOfAnaesthetist}"></td>
                        </tr>
                        <tr>
                            <td class="bold"> Plasty</td>
                            <td th:text="${operationalDetail.plasty} ? ${operationalDetail.plasty}"></td>
                        </tr>
                        <tr>
                            <td class="bold"> Recipient Site</td>
                            <td th:text="${operationalDetail.recipientSite} ? ${operationalDetail.recipientSite}"></td>
                        </tr>
                        <tr>
                            <td class="bold"> Blood Transfusion</td>
                            <td th:text="${operationalDetail.bloodTransfusion} ? ${operationalDetail.bloodTransfusion.label}"></td>
                        </tr>
                        <tr>
                            <td class="bold"> Drain</td>
                            <td th:text="${operationalDetail.drain} ? ${operationalDetail.drain.label}"></td>
                        </tr>
                        <tr>
                            <td class="bold"> Comments</td>
                            <td th:text="${operationalDetail.comment} ? ${operationalDetail.comment}"></td>
                        </tr>
                    </table>
                </div>
                <div class="panel-footer">
                    <a th:href="@{/operationaldetail/cancel/__${operationalDetail.register.id}__}" class="btn btn-sm btn-primary"
                       type="button" data-toggle="tooltip" data-original-title="Go Back">
                        <i class="glyphicon glyphicon-arrow-left"> Back</i>
                    </a>

                        <span class="pull-right">
                            <a th:href="@{/operationaldetail/edit/__${operationalDetail.id}__}"
                               class="btn btn-sm btn-warning" type="button"
                               data-toggle="tooltip"
                               data-original-title="Edit this user"><i class="glyphicon glyphicon-edit"> Edit</i>
                            </a>
                        </span>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
