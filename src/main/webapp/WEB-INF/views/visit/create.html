<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/main">
<head>
    <title>Visit Note</title>
</head>

<body>
<section layout:fragment="content">
    <div id="page-wrapper">

        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">New Visit Note</h1>
            </div>
        </div>

        <div class="row">
            <div class="panel panel-default">
                <div class="panel-heading">New Visit Note</div>
                <form class="form-horizontal" method='POST' th:object="${visit}" th:action="@{/visit/new}">

                    <div class="panel-body">
                        <fieldset>
                            <input type="hidden" th:name="registerId" th:id="registerId" th:value="${registerId}"/>
                            <div class="form-group required">
                                <label for="visit-comment" class="col-sm-2 control-label required-field">
                                    Note
                                </label>

                                <div class="col-sm-3">
                                    <textarea type="text" class="form-control input-sm" cols="50" rows="8"
                                              id="visit-comment"
                                              th:field="*{comment}"
                                              data-bv-notempty="true">
                                    </textarea>

                                    <p class="text-danger" th:if="${#fields.hasErrors('comment')}">
                                        <span th:errors="*{comment}">Required</span>
                                    </p>
                                </div>
                            </div>

                            <div class="form-group required">
                                <label for="visited-by" class="col-sm-2 control-label required-field">
                                    Visited By (Doctors name)
                                </label>

                                <div class="col-sm-3">

                                    <input type="text" class="form-control" id="visited-by"
                                           th:field="*{doctorsName}"
                                           data-bv-notempty="true"/>

                                    <p class="text-danger" th:if="${#fields.hasErrors('doctorsName')}">
                                        <span th:errors="*{doctorsName}">Required</span>
                                    </p>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                    <div class="panel-footer clearfix">
                        <a href="#" class="btn btn-danger" th:href="@{/register/visits/__${registerId}__}"> <span
                                th:text="#{label.cancel}">Cancel</span>
                        </a>
                        <button type="submit" class="btn btn-primary pull-right">Save Note
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<div layout:fragment="custom-scripts">

</div>

</body>
</html>
