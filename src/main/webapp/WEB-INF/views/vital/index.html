<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/main">
<head>
    <title>Vital List</title>
</head>
<body>

<section layout:fragment="content">
    <div id="page-wrapper">

        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Vital List</h1>
            </div>
        </div>

        <div class="row">

            <div th:if="${message}" class="alert alert-info">
                <p th:text="${message}"></p>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">Vital List</div>

                <table class="table table-hover table-bordered">
                    <thead>
                    <tr>
                        <th></th>
                        <th>Height</th>
                        <th>Weight</th>
                        <th>Calculated BMI</th>
                        <th>Temperature (Â°F)</th>
                        <th>Pulse</th>
                        <th>Respiratory Rate</th>
                        <th>Blood Pressure</th>
                        <th>Blood Oxygen Saturation</th>
                        <th>Timestamp</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="vital : ${vitals}">
                        <td>
                            <a href="#" class="btn btn-sm btn-info" th:href="@{/vital/show/__${vital.id}__?registrationType=}+ ${registrationType}">
                                <span class="glyphicon glyphicon-edit">Open</span>
                            </a>
                        </td>
                        <td th:text="${vital.height} ? ${vital.height + ' cm'}"></td>
                        <td th:text="${vital.weight} ? ${vital.weight + ' kg'}"></td>
                        <td th:text="${vital.bmi} ? ${vital.bmi }"></td>
                        <td th:text="${vital.temperature} ? ${vital.temperature}"></td>
                        <td th:text="${vital.pulse} ? ${vital.pulse + '/min'}"></td>
                        <td th:text="${vital.respiratoryRate} ? ${vital.respiratoryRate + '/min'}"></td>
                        <td>
                            <span th:text="${vital.systolic} ? ${vital.systolic }"></span>&MediumSpace;/
                            <span th:text="${vital.diastolic} ? ${vital.diastolic }"></span>
                        </td>
                        <td th:text="${vital.bloodOxygenSaturation} ? ${vital.bloodOxygenSaturation + ' %'}"></td>
                        <td th:text="${#dates.format(vital.createdDate.toDate(),'dd MMM yyyy h:mm a')}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="panel-footer">
                <a href="#" class="btn btn-primary btn-sm"
                   th:href="@{/vital/back?registerId=__${registerId}__} + '&amp;registrationType=' + ${registrationType}">
                    <span class="glyphicon glyphicon-arrow-left"></span> <span th:text="#{label.back}">Back</span> </a>
            </div>
        </div>
    </div>
</section>
</body>
</html>
