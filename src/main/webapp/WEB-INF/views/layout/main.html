        th:src="@{/resources/js/validator-0.3.0.js}"></script>

<script src="../../../resources/js/moment.js" th:src="@{/resources/js/moment.js}"></script>

<script>
    $(document).ready(function () {
        var then = $('#then');
        if (then !== 'undefined') {
            var date = moment(new Date(then.attr('data-date'))),
                    update = function () {
                        then.html(date.fromNow(true));
                    };
            update();
            setInterval(update, 60000);
        }
    });
</script>
